<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<canvas id="webgl" width="500" height="500"></canvas>
<!--<script src="lib.js"></script>-->
<script>
  var gl = document.getElementById('webgl').getContext('webgl');
  var vertexShaderSource = "" +
    "attribute vec4 apos;" +
    "uniform float sinB;" +
    "uniform float cosB;" +
    "void main(){" +
    " gl_Position.x = apos.x * cosB - apos.y * sinB;" +
    " gl_Position.y = apos.y * sinB + apos.y * cosB;" +
    " gl_Position.z = 0.0;" +
    " gl_Position.w = 1.0;" +
    "}";
  var fragmentShaderSource = "" +
    "void main(){" +
    " gl_FragColor = vec4(1.0,0.0,0.0,1.0);" +
    "}";

  var program = initShader(gl,vertexShaderSource,fragmentShaderSource);

  var buffer = gl.createBuffer();
  var data = new Float32Array([
    0.0,0.0,
    -0.5,-0.5,
    0.5,-0.5,
  ]);

  gl.bindBuffer(gl.ARRAY_BUFFER,buffer);
  gl.bufferData(gl.ARRAY_BUFFER,data,gl.STATIC_DRAW);

  var aposlocation = gl.getAttribLocation(program,'apos');
  var sinlocation = gl.getUniformLocation(program,'sinB');
  var coslocation = gl.getUniformLocation(program,'cosB');

  gl.vertexAttribPointer(aposlocation,2,gl.FLOAT,false,0,0);
  gl.enableVertexAttribArray(aposlocation);

  var angle = 0;
  setInterval(function(){
    run();
  },30);
  function run(){
    angle += 1;

    var t = Math.PI * angle / 180;
    var sinB = Math.sin(t);
    var cosB = Math.cos(t);
    gl.uniform1f(sinlocation,sinB);
    gl.uniform1f(coslocation,cosB);

    gl.drawArrays(gl.TRIANGLES,0,3);
  }







  function initShader(gl,vertexShaderSource,fragmentShaderSource){
    var vertexShader = gl.createShader(gl.VERTEX_SHADER);
    var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);

    gl.shaderSource(vertexShader,vertexShaderSource);
    gl.shaderSource(fragmentShader,fragmentShaderSource);

    gl.compileShader(vertexShader);
    gl.compileShader(fragmentShader);

    var program = gl.createProgram();

    gl.attachShader(program,vertexShader);
    gl.attachShader(program,fragmentShader)

    gl.linkProgram(program);
    gl.useProgram(program);
    return program;
  }
</script>
</body>
</html>
